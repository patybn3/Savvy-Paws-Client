<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav id="navbar">
      <h1>Savvy Paws</h1>
      <div id="logo">
        <img src="./public/logo.png" alt="Puppy logo"/>
      </div>
    </nav>
    <!-- Two main columns -->
    <div class="container">
      <div class="row">
        <!--This div creates an space between the navbar and the main sections-->
        <div class="col-12 col-lg-9 space">Blank</div>
        <div class="col-12 col-lg-3 space-two">Blank</div>
        <!-- About me Section-->
        <div class="col-12 col-lg-9 main-section">
          <br>
          <button id="get-pets" class="btn btn-primary button button-view">View Your Pets</button>
          <button id="clear-pets" class="btn btn-primary button">Clear All Pets</button>
          <button id="new-pets" class="btn btn-primary button">Add New Pet</button>
          <!-- form to add a new pet to the system -->
          <form class="add-new">
          <div class="row">
          <div class="col">
            <br>
            <legend>Add a New Pet!</legend>
            <p id="add-message"></p>
            <label>Pet's Name</label>
            <input type="text" class="form-control" name="pet[name]"
            placeholder="Name Here">
            <label>Species</label>
            <!--<input type="text" class="form-control" name="pet[species]"
            placeholder="Dog"> -->
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name=pet[species]>
            <option selected>Select Species</option>
            <option value="1" id="dog">Dog</option>
            <option value="2" id="cat">Cat</option>
            <!-- <option value="3">Three</option> -->
            </select>
            <label>Breed</label>
            <input type="text" class="form-control" name="pet[breed]"
            placeholder="Pitbull">
            <label>Date of Birth</label>
            <input type="date" class="form-control" name="pet[dob]"
            placeholder="2020/12/01">
            <label>Favorite Toy</label>
            <input type="text" class="form-control" name="pet[favorite_toy]"
            placeholder="Ball">
            <br>
            <input type='submit' class="btn btn-primary btn-lg btn-block button" value="Submit">
            <br>
            <button type="button" class="btn btn-primary btn-lg btn-block go-back">
            Go Back</button>
          </div>
        </div>
      </form>
          <br><br>
          <h2 id="about-me">About Savvy Paws</h2>
          <h5 id="welcome">Welcome to Savvy Paws</h5>
          <p id="main-text">Savvy Paws is an online application dedicated...</p>
        </div>
        <br>
        <!--About Me Section ends here-->
        <!-- Second column plus buttons-->
        <div class="col-12 col-lg-3 side-section">
          <!-- <div class="btn-lg btn-block"> -->
            <br>
          <input type="submit" class="btn btn-primary btn-lg btn-block button" id="button-home" value="Home">

          <input type="submit" class="btn btn-primary btn-lg btn-block button button-view" id="view-pets" value="View All Pets">
          <!-- <br> -->
          <input type="submit" class="btn btn-primary btn-lg btn-block button button-signup" value="Sign Up">
          <!-- <br> -->
          <input type="submit" class="btn btn-primary btn-lg btn-block button button-login" value="Sign In">
           <!-- <br> -->
          <input type="submit" class="btn btn-primary btn-lg btn-block button" id="button-portal" value="User Portal">
           <!-- <br> -->
          <input type="submit" class="btn btn-primary btn-lg btn-block button" id="button-changepw" value="Change Password">
           <!-- <br> -->
          <input type="submit" class="btn btn-primary btn-lg btn-block button" id="button-logout" value="Log Out">
          <!-- <br> -->
        </div>
        <!-- </div> -->
      </div>
    </div>
<!-- Modals, first modal is sign up -->
      <div class="modal fade" id="modal-signup" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up!</legend>
            <p id="sign-up-message"></p>
            <div class="form group">
              <label>First Name</label>
              <input type="text" class="form-control" name="credentials[first_name]"
              placeholder="Name Here">
              <label>Last Name</label>
              <input type="text" class="form-control" name="credentials[last_name]"
              placeholder="Last Name Here">
              <label>Email</label>
              <input type="email" class="form-control" name="credentials[email]"
              placeholder="email@email.com">
              <label>Password</label>
              <input type="password" class="form-control" name="credentials[password]"
              placeholder="Enter Password Here">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="credentials[password_confirmation]"
              placeholder="Reenter Password Here">
              <input type='submit' class="btn btn-primary btn-lg btn-block button" value='Sign Up!'>
              <label>Already a Member?</label><br>
              <button type="button" class="btn btn-primary btn-lg btn-block button button-login">
              Sign In!</button>Or
              <button type="button" class="btn btn-primary btn-lg btn-block go-back">
              Go Back</button><br>
            </div>
          </fieldset>
        </form>
        </div>
      </div>
    </div>
    <!-- Second Modal, Sign In-->
    <div class="modal fade" id="modal-signin" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <p id="login-message"></p>
          <div class="form group">
            <label>Email</label>
            <input type="email" class="form-control" name="credentials[email]"
            placeholder="email@email.com">
            <br>
            <label>Password</label>
            <input type="password" class="form-control" name="credentials[password]"
            placeholder="Enter Password Here">
            <br>
            <input type='submit' class="btn btn-primary btn-lg btn-block button" value='Sign In!'>
            <br>
            <label>Not a Member?</label><br>
            <button type="button" class="btn btn-primary btn-lg btn-block button button-signup">
            Sign Up!</button>Or
            <button type="button" class="btn btn-primary btn-lg btn-block go-back">
            Go Back</button><br>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
  <!--Third Modal, change Password-->
  <div class="modal fade" id="modal-changepw" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <form id="change-pw">
      <fieldset>
        <legend>Change Password</legend>
        <p id='changepw-message'></p>
        <div class="form group">
          <label>Current Password</label>
          <input type="password" class="form-control" name="passwords[old]"
          placeholder="Enter Password Here">
          <br>
          <label>New Password</label>
          <input type="password" class="form-control" name="passwords[new]"
          placeholder="Reenter Password Here">
          <br>
          <input type='submit' class="btn btn-primary btn-lg btn-block button" value="Submit">
          <br>
          <button type="button" class="btn btn-primary btn-lg btn-block go-back">
          Go Back</button>
        </div>
      </fieldset>
    </form>
    </div>
  </div>
</div>
<!--Modals End here-->
<div class="container">
  <div class="row">
  <div class="col-12 col-lg-9 space-blank">Blank</div>
  <div class="col-12 col-lg-3 space-two">Blank</div>
</div>
</div>

<footer id='footer'>
            <p id="footer-text">By Patricia Antlitz</p>
    </footer>
    </body>
</html>
